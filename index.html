<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Juego de Cumplidos — Generador de Parejas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Juego de Cumplidos 🍂</h1>
      <p>Presiona <strong>Generar equipos</strong> para asignar roles y parejas sin repetir nombres. Paleta: tonos otoñales.</p>
    </header>

    <div class="controls">
      <button id="generateBtn">🎲 Generar equipos</button>
      <div id="status" class="status" aria-live="polite"></div>
    </div>

    <section id="results" class="results" aria-live="polite"></section>
    <footer class="foot">
      <small>Si hay número impar se formará un grupo de 3.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
